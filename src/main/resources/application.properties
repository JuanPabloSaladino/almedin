# Configuraci√≥n de Base de Datos MySQL
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=12345
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/almedin
quarkus.hibernate-orm.database.generation=drop-and-create

mp.openapi.extensions.enabled=true
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/swagger
quarkus.smallrye-openapi.info-title=Almedin API
%dev.quarkus.smallrye-openapi.info-title=Almedin API (development)
%test.quarkus.smallrye-openapi.info-title=Example API (test)
quarkus.smallrye-openapi.info-version=1.0.1
quarkus.smallrye-openapi.info-description=Trabajo Practico UMSA - Almedin
quarkus.smallrye-openapi.info-contact-name=Grupo 3 - UMSA
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0.html

# Configuracion CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.methods=GET,POST,PUT,DELETE
